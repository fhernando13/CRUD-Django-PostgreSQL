<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container" >
        <div class="pt-4">
            <h1 >CRUD</h1>
        </div>

        <div class="pt-4">
            <h2>Numero de personas: {{no_users}}</h2>
        </div>

        <div class="pt-4">
            <a class="btn btn-outline-primary btn-sm" role="button" href="agregar">Agregar usuario</a></button>
        </div>

        <div class="pt-4">
            <table class="table table-striped pt-4">
                <thead>
                    <tr>
                        <th>Id usuario</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{user.id}}</td>
                            <td>{{user.name}} {{user.app}} </td>
                            <td>{{user.email}}</td>
                            <td><a class="btn btn-outline-info btn-sm" role="button" href="detalle_users/{{user.id}}">Detalle</a></td>
                            <td><a class="btn btn-outline-warning btn-sm" role="button" href="editar/{{user.id}}">Editar</a></td>
                            <td><a class="btn btn-outline-danger btn-sm" role="button" href="eliminar/{{user.id}}">Eliminar</a></td>
                        </tr>
                    {% endfor%}
                </tbody>
            </table>   
        </div>     
    </div>
<!--JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
